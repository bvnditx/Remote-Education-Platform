<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno</title>
    <link rel="stylesheet" href="style-aluno.css">
</head>

<body>
    
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <img src="perfil.png" alt="Perfil" class="profile-pic" id="profilePic">
        </div>

        <nav>
            <ul>
                <li><a href="#">Cursos Inscritos</a></li>
                <li><a href="#">Trilha de Conhecimento</a></li>
                <li><a href="#">Material de Apoio</a></li>
                <li><a href="#">Certificados</a></li>
                <li><a href="#">Configurações de Conta</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </div>

    <button class="toggle-btn" id="toggleBtn">☰</button>

    <div class="main-content">
        <div class="header">
            <img src="logo.png" alt="Logo MetaBee" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar Cursos...">
            </div>
            <div class="welcome-message">
                <h1>Bem-vindo, Aluno!</h1>
            </div>
        </div>

        <div class="cursos">
            <!-- lista de cursos disponíveis -->
        </div>
    </div>

    <script src="script_aluno.js"></script>
</body>
</html>
